<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GPS Control</title>
    <meta charset="utf-8">
    <meta name="author" content="aliyilmaz">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="leaflet-gps-control.js"></script>
    <link rel="stylesheet" href="leaflet-gps-control.css">
    <style>
      html,body,#map {
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100vh;
      }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add the button that starts location tracking to the map
        L.control.gpsLocation({ position: 'topleft', title:'Konum Takibi' }).addTo(map);
    </script>
</body>
</html>
